<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive To Do List</h1>
  <ul id="todo-list">
    <li class="todo-item">
      Buy groceries
      <span class="tick">&#10003;</span>
    </li>
    <li class="todo-item">
      Finish homework
      <span class="tick">&#10003;</span>
    </li>
    <li class="todo-item">
      Call a friend
      <span class="tick">&#10003;</span>
    </li>
  </ul>
  <script src="script.js"></script>
</body>
</html>
